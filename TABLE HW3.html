<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HW3</title>
    <link href="fonts.css" rel="stylesheet" >
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="5"></td>
                <td class="fstrg">Субъект</td>
                <td class="fstrg">Объект</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="5" class="fstrg">Единств. число</td>
                <td colspan="2" class="fstrg">1 Лицо</td>
                <td>Я</td>
                <td>меня</td>
            </tr>
            <tr>
                <td colspan="2" class="fstrg">2 Лицо</td>
                <td>ты</td>
                <td>тебя</td>
            </tr>
            <tr>
                <td rowspan="3" class="fstrg">3 Лицо</td>
                <td>&#9794</td>
                <td>он</td>
                <td>его</td>
            </tr>
            <tr>
                <td>&#9792</td>
                <td>она</td>
                <td>её</td>
            </tr>
            <tr>
                <td>&deg;</td>
                <td>оно</td>
                <td>его</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3" class="fstrg">Множ.число</td>
                <td colspan="2" class="fstrg">1 Лицо</td>
                <td>мы</td>
                <td>нас</td>
            </tr>
            <tr>
                <td colspan="2" class="fstrg">2 Лицо</td>
                <td>вы</td>
                <td>вас</td>
            </tr>
            <tr>
                <td colspan="2" class="fstrg">3 Лицо</td>
                <td>они</td>
                <td>их</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
